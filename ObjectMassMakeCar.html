<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make Car</title>
    <script>
        function MakeCar(){
            var models = ["Cadillac","Bel-Air","Taxi","500","Torpedo"];
            var makes = ["Chevy", "GM", "Fiat", "Webville Motors", "Tucker"];
            var years = [1955, 1960, 1967, 1957, 1954];
            var colors = ["blue","red","green","yellow","black"];
            var convertible = [false, true];

            var rand1 = Math.floor(Math.random() * models.length);
            var rand2 = Math.floor(Math.random() * makes.length);
            var rand3 = Math.floor(Math.random()* years.length);
            var rand4 = Math.floor(Math.random() * colors.length);
            var rand5 = Math.floor(Math.random()* 2);
            var rand6 = Math.floor(Math.random()*5) +1 ;

            var car = {
                make: makes[rand2],
                model: models[rand1],
                year: years[rand3],
                color: colors[rand4],
                convertible: convertible[rand5],
                passengers: rand6,
                mileage:0
            };
            return car;
        }
        function displayCar(car){
            console.log("Your new car is a " + car.year + " " + car.make + " " + car.model);
            console.log(car);
        }
        var carToSell = MakeCar();
        displayCar(carToSell);

    </script>
</head>
<body>

</body>
</html>
