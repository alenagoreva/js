<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For In</title>
    <script>
        var fiat = {
            make: "Fiat",
            model: "500",
            year: 1957,
            color: "Medium Blue",
            passengers: 2,
            convertible: false,
            mileage: 88000,
            started:false,
            fuel: 0,
            start : function(){
                if (this.fuel==0){
                    alert( "The car is on empty, fill up before starting!")
                }
                  this.started = true;

            },
            stop : function(){
                    this.started = false;
            },

            drive : function(){
                if(this.started){
                        if (this.fuel > 0) {
                            alert(this.make + " " + this.model + " goes zoom zoom!");
                            this.fuel = this.fuel - 1;
                        } else {
                            alert("Uh oh, out of fuel.");
                            this.stop();
                        }
                   alert( this.make+" "+ this.model + " Zoom-zoooooom!!!");
                }else{
                    alert(" You need to start the engine first.");
                    }
                },
            addFuel: function(amount){
                this.fuel = this.fuel + amount;
                return this.fuel
            }
        };

        fiat.start();
        fiat.drive();
        fiat.addFuel(2);
        fiat.start();
        fiat.drive();
        fiat.drive();
        fiat.drive();
        fiat.stop();

        for (var prop in fiat){              //показывает содержимое объекта
            console.log(prop + ": " + fiat[prop])};

    </script>
</head>
